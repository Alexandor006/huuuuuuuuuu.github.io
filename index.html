<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо другу</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Письмо другу</h1>
    </header>
    <main>
        <section id="letter">
            <h2>Мое письмо</h2>
            <p>Дорогой друг, ...</p>
        </section>
        <section id="photos">
            <h2>Фотографии</h2>
            <div class="gallery">
                <img src="path/to/photo1.jpg" alt="Фото 1">
                <img src="path/to/photo2.jpg" alt="Фото 2">
                <!-- Добавьте больше фотографий -->
            </div>
        </section>
        <section id="calendar">
            <h2>Календарь важных событий</h2>
            <table>
                <tr>
                    <th>Дата</th>
                    <th>Событие</th>
                </tr>
                <tr>
                    <td>01.01.2023</td>
                    <td>Новогодняя вечеринка</td>
                </tr>
                <tr>
                    <td>14.02.2023</td>
                    <td>День Святого Валентина</td>
                </tr>
                <!-- Добавьте больше событий -->
            </table>
        </section>
    </main>
    <footer>
        <p>© 2024 Письмо другу</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
